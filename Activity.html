<form ng-submit='createActivity()'>
  Please enter a Title for the Event:<input type="text" ng-model='Title' /></br>
  Please enter a Date for the Event:<input type="text" ng-model='Date' /></br>
  Please enter an event start Time:<input type="text" ng-model='Time' /></br>
  Please enter an Address:<input type="text" ng-model='Address' /></br>
  Please write a short Summary:<input type="text" ng-model='Summary' /></br>
  <input type="submit" value="Send" />
</form>
<button ng-click="writeToCalendar()">Click to Enter</button>
